<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CART &copy; Meme Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles_mob_wix.css') }}">
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img id="output-image" src="/static/placeholder.png" alt="Cart Image">
            <div id="loader"></div>
        </div>
        <h3>CHOOSE A BACKGROUND</h3>
        <div class="thumbnails-container" id="background-thumbnails">
            {% for background in backgrounds %}
                <img class="background-thumbnail" src="/static/backgrounds/{{ background }}" data-background="{{ background }}">
            {% endfor %}
        </div>
        <h3>UPLOAD IMAGE</h3>
        <form id="upload-form" method="post" action="/upload" enctype="multipart/form-data">
            <input id="file-input" type="file" name="file" accept="image/*">
            <label for="file-input">UPLOAD</label>
            <div id="file-name"></div>
            <input type="hidden" name="background" id="selected-background" required>
        </form>
    </div>
<script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
